
[package]
name = "archivelib-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false
edition = "2024"

[package.metadata]
cargo-fuzz = true

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(fuzzing)'] }

[dependencies]
afl = "*"

[dependencies.archivelib]
path = ".."
features = ["new_impl", "sys"]

[dependencies.libfuzzer-sys]
git = "https://github.com/rust-fuzz/libfuzzer-sys.git"

[dependencies.archivelib-sys]
path = "../archivelib-sys-orig"

[[bin]]
name = "fuzz_compress_correctness"
path = "fuzz_targets/fuzz_compress_correctness.rs"

[[bin]]
name = "fuzz_compress"
path = "fuzz_targets/fuzz_compress.rs"

[[bin]]
name = "fuzz_decompress_correctness"
path = "fuzz_targets/fuzz_decompress_correctness.rs"

[[bin]]
name = "fuzz_decompress"
path = "fuzz_targets/fuzz_decompress.rs"

[[bin]]
name = "afl_compress_correctness"
path = "fuzz_targets/afl_compress_correctness.rs"

[[bin]]
name = "afl_compress"
path = "fuzz_targets/afl_compress.rs"

[[bin]]
name = "afl_decompress_correctness"
path = "fuzz_targets/afl_decompress_correctness.rs"

[[bin]]
name = "afl_decompress"
path = "fuzz_targets/afl_decompress.rs"
